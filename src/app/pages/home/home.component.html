<div *ngIf="user">
  <h1 class="mat-h1 page-title">
    Hi, <b>{{ user.displayName }}</b>
  </h1>
  <app-tweet-form></app-tweet-form>
</div>

<div *ngIf="!user">
  <h1 class="mat-h1 page-title">
    <a routerLink="/signin">Sign In</a> or <a routerLink="/signup">Sign Up</a> to post your tweets.
  </h1>
</div>

<app-loading-spinner *ngIf="isLoading$ | async"></app-loading-spinner>
<app-tweet *ngFor="let tweet of tweets; trackBy: trackTweet" [tweet]="tweet"></app-tweet>
<app-empty-placeholder *ngIf="(isLoading$ | async) === false && !tweets.length">
  You have no tweets posted. Tweet your message above
</app-empty-placeholder>
