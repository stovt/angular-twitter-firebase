<app-signin-social></app-signin-social>
<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="8px"
    [formGroup]="signInForm"
    (ngSubmit)="onSubmit(signInForm.value)"
  >
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email" />
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" formControlName="password" />
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="signInForm.invalid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading" diameter="36"></mat-spinner>
  </form>
</section>
