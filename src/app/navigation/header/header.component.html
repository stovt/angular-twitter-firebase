<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">Twitter</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="10px" class="navigation-items" fxHide.xs>
      <li>
        <a routerLink="/tweets">Tweets</a>
      </li>
      <li>
        <a routerLink="/users">Users</a>
      </li>
      <li *ngIf="(isAuth$ | async) === false">
        <a routerLink="/signup">Sign Up</a>
      </li>
      <li *ngIf="(isAuth$ | async) === false">
        <a routerLink="/signin">Sign In</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
